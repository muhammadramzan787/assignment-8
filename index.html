<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="margin: 0cm;">
    <center><h1 style="background-color: aquamarine;">Registeration of New Staff</h1></center>
    <form action="">
        <!-- usarname -->
            <label for="Username">Username :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="Username" placeholder="Enter your username">
   <br><br>
   <!-- password -->
     <label for="Password">Password :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" name="password" placeholder="Enter your password">
        <br><br>
 <!-- full name -->
        <label for="Full Name">Full Name :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Full Name" placeholder="Enter your name">
    <br><br>
<!-- email -->
<label for="Email">Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" name="Email" placeholder="example@gmail.com">
<br><br>
<!-- phone number -->
<label for="Phone Number">Phone Number :</label>&nbsp;&nbsp;
<input type="text" name="Phone Number" placeholder="Enter your phone number">
<br><br>
<!-- address -->
<label for="Adrress">Address :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" name="Address" placeholder="Enter your address">
<br><br>
<!-- dasignation -->
<label for="Dasignation">Dasignation :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select name="Dasignation" id="">
<option value="General Manager">General Manager</option>
<option value="HR">HR</option>
<option value="Employee">Employee</option>
</select>
<!-- other -->
<label for="Other">Other :</label>
<input type="text" name="Other">
<br><br>
<!-- department -->
<label for="Department">Department :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select name="Department" id="">
<option value="Management">Management</option>
<option value="Finance">Finance</option>
<option value="Marketing">Marketing</option>
<option value="IT">IT</option>
</select>
<br><br>
<!-- Hotel Branch -->
<label for="Hotel Branch">Hotel Branch :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select name="Hotel Branch" id="">
<option value="Terengganu">Terengganu</option>
<option value="Kuala lumpur">Kuala lumpur</option>
<option value="pearl Continental"></option>
</select>
<br><br>
<!-- submit -->
<input type="Submit">
<!-- Reset -->
<input type="Reset">
</form>
</body>
</html>
